<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <title>Codificar o decodificar mensajes</title>
</head>

<body>
    <section class="page">
        <div class="contenedorIzquierdo">
            <div>
                <img class="imgLogo" src="./images/Logo.svg" alt="logo">
            </div>
            <div>
                <textarea class="texto" id="textoAProcesar" placeholder="Ingrese texto aquí"></textarea>
            </div>

            <div class="textoYBotones">
                <p class="soloLetras">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <div>
                        <button class="botonEncriptar" onclick="encriptar()">Encriptar</button>
                    </div>
                    <div>
                        <button class="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                    <div><button class="botonEncriptar" onclick="reiniciar()">Reiniciar</button></div>
                </div>
            </div>
        </div>

        <div class="contenedorDerecho">
            <img src="./images/Muñeco.svg" alt="figura">
            <div class="footerDelContendor">
                <h1 class="tituloContenedorIzquierdo">Ningún mensaje fue encontrado</h1>
                <p class="textoContenedorIzquierdo">Ingresá el texto que desees encriptar o desencriptar</p>
            </div>
        </div>

    </section>

</body>

<script src="./js/index.js"></script>

</html>
